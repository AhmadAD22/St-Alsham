
{% extends 'baset.html' %}
{% block main_dashboard %} 
active
{% endblock %}
{% block content %}

<div class="container">

    <div class="row row-cols-lg-3 row-cols-md-1 row-cols-sm-1 justify-content-center">
        <div class="col col-lg-8">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Product Count</h5>
                    <p class="card-text">{{product_count}}</p>
                </div>
            </div>
    
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Performe Order Count</h5>
                    <p class="card-text">{{performe_order_count}}</p>
                </div>
            </div>
    
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Unerforme Order Count</h5>
                    <p class="card-text">{{unperforme_order_count}}</p>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">User count</h5>
                    <p class="card-text">{{user_count}}</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    
{% endblock %}
