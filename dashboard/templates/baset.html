<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <title>{% block title %}{% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- Fonts and icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic&display=swap" rel="stylesheet">
  {% comment %} <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" /> {% endcomment %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

  <!-- Material Kit CSS -->
  <link href="{% static 'assets/css/bootstrap.min.css'%}" rel="stylesheet" />
  <link href="{% static 'assets/css/now-ui-dashboard.css'%}" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="wrapper">
  <div class="sidebar" data-color="orange">
<!--
    Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
-->
    <div class="logo text-center">
        <a href="{% url "main_dashboard" %}" class="simple-text logo-normal">
          مقهى ست الشام
        </a>
    </div>

    <div class="sidebar-wrapper" id="sidebar-wrapper">
      <ul class="nav">        
        <li class="{% block main_dashboard %}{% endblock %}">
            <a href="{% url "main_dashboard" %}">

                  <i class="now-ui-icons design_app"></i>

                <p class="h5">لوحة التحكم</p>
            </a>
        </li>

        <li class="{% block categories %}{% endblock %}">
          <a href="{% url "category_list" %}">

                  <i class="now-ui-icons design_bullet-list-67 "></i>

                <p class="h5">التصنيفات</p>
            </a>
        </li>

        <li class="{% block products %}{% endblock %}">
            <a href="{% url "product_list" %}">

                  <i class="now-ui-icons shopping_bag-16"></i>

                <p class="h5">المنتجات</p>
            </a>
        </li>
        <li class="{% block orders %}{% endblock %}">
          <a href="{% url "new_orders" %}">

                <i class="now-ui-icons  ui-1_bell-53"></i>

              <p class="h5">طلبات جديدة</p>
          </a>
      </li>

      <li class="{% block performed_orders %}{% endblock %}">
        <a href="{% url "performed_orders" %}">

              <i class="now-ui-icons ui-1_check"></i>

            <p class="h5">طلبات تمت</p>
        </a>
    </li>
    <li class="{% block user %}{% endblock %}">
      <a href="{% url "user_list" %}">

            <i class="now-ui-icons users_circle-08"></i>

          <p class="h5">مستخدمين</p>
      </a>
  </li>
     
      </ul>
    </div>
  </div>
  
  <div class='main-panel'>
    <nav class="navbar  navbar-absolute">
      <div class="text-center w-100" dir="rtl">
        <a class="h2" href="{% url "main_dashboard" %}"><div id="order-con"></div>ست الشام</a>
      </div>
      <div class="">
        <div class="dropdown mr-5">
          <button class="btn btn-dark btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="now-ui-icons users_single-02"></i>  {{user.username}}
          </button>
          <div class="dropdown-menu bg-white" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item text-primary" href="{% url "logout" %}">Logout</a>
            {% if user.is_superuser %}
            <a class="dropdown-item text-primary" href="{% url "main_dashboard" %}">Dashboard</a>
            {% endif %}
          </div>
        </div>
    </div>
        <div class="navbar-wrapper">
          <div class="navbar-toggle">
            <button type="button" class="navbar-toggler">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </button>
          </div>
        </div>
    </nav>
    <div class="panel-header panel-header-sm text-center">

    </div>
    <div class="content">
   
 {% block content %}


{% endblock %}
<script src="{% static 'js/order.js'%}" type="text/javascript"></script>
</div>
</div>
</div>

  <!-- Core JS Files -->
  <script src="{% static 'assets/js/core/jquery.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'assets/js/core/popper.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'assets/js/core/bootstrap.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js'%}" type="text/javascript"></script>

  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages, etc. -->
  <script src="{% static 'assets/js/now-ui-dashboard.js'%}" type="text/javascript"></script>
  



</body>
</html>
